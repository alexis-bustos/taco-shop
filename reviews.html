<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexis" />
    <meta name="description" content="Reviews for The Little Taco Shop" />
    <title>LTS Reviews</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module" defer></script>
    <script src="js/reviews.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop Reviews</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="/hours.html">Hours</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="cart.html"> ðŸ›’ Cart (<span id="cart-count">0</span>) </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_tray_1000x667.png"
          alt="A Tray of Tasty Tacos"
          title="We love trays of tacos!"
          width="1000"
          height="667" />
        <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <h2>Little Taco Shop Reviews</h2>
      <section>
        <h3>Add Your Review</h3>
        <form id="reviewForm">
          <label for="userName">Name:</label><br />
          <input
            class="reviews__input"
            type="text"
            id="userName"
            placeholder="Your name"
            required /><br /><br />

          <label for="reviewText">Review:</label><br />
          <textarea
            class="reviews__textarea"
            id="reviewText"
            rows="4"
            cols="50"
            placeholder="Write your review here"
            required></textarea
          ><br /><br />

          <label for="rating">Rating:</label><br />
          <select class="reviews_select" id="rating">
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5" selected>5 Stars</option></select
          ><br /><br />

          <button class="reviews__button" type="submit">Submit</button>
        </form>
      </section>

      <h2 style="margin-top: 20px">User Reviews</h2>

      <!-- User Reviews Section -->
      <section id="userReviews" class="user_reviews"></section>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
